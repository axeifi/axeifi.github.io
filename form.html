<div class="container pt-4">
    <h3>Apply for a job with us!</h3>
    <form>
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" class="form-control" aria-describedby="NameHelp" placeholder="Pedro GonÃ§alves">
        </div>
        <div class="form-group">
            <label for="inputAddress">Address line 1</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="10 Downing Street">
          </div>
          <div class="form-group">
            <label for="inputAddress2">Address line 2</label>
            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="London">
            </div>
            <div class="form-group col-md-4">
              <label for="inputState">State</label>
              <select id="inputState" class="form-control">
                <option selected>England</option>
                <option>Scotland</option>
                <option>Wales</option>
                <option>Northern Ireland</option>
              </select>
            </div>
            <div class="form-group col-m4">
                <label for="inputPostal">Postcode</label>
                <input type="text" class="form-control" id="inputPostal" placeholder="SW1A 2AA">
            </div>
          </div>
          <label for="inputPhone">Phone Number</label>
          <div class="input-group mb-2 mr-sm-2">
            <div class="input-group-prepend">
              <div class="input-group-text">+44</div>
            </div>
            <input type="text" class="form-control" id="inputPhone" placeholder="07895352315">
          </div>
          <div class="form-group mb-2">
            <label for="inputEmail">Email Address</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="borisjohnson@gov.uk">
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
</div>
